<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap" rel="stylesheet">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

<link rel="stylesheet" href="style.css">

<title>CIMM - RISE</title>
</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col logo">
                    <img src="images/rise_logo.png">
                </div>
                <div class="col menu">
                    posibly menu here
                </div>
            </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <button type="button" class="btn btn-primary js-getjson">GET JSON</button>
            </div>
            <div class="row">
                <pre id="display-json">
                    json goes here
                </pre>
            </div>
            <div class="chart-maturity js-chart-maturity">
                <div class="bar bar-1" data="1">
                    <div class="bar-score">0 - 13</div>
                    <div class="bar-label">Level 1<br/>NewComer</div>
                    <div class="bar-selector">
                        <i class="fas fa-chevron-circle-up"></i>
                        <br/>Select this
                    </div>
                </div>
                <div class="bar bar-2" data="2">
                    <div class="bar-score">31 - 45</div>
                    <div class="bar-label">Level 2<br/>Explorer</div>
                    <div class="bar-selector">
                        <i class="fas fa-chevron-circle-up"></i>
                        <br/>Select this
                    </div>
                </div>
                <div class="bar bar-3" data="3">
                    <div class="bar-score">46 - 60</div>
                    <div class="bar-label">Level 3<br/>Challenger</div>
                    <div class="bar-selector">
                        <i class="fas fa-chevron-circle-up"></i>
                        <br/>Select this
                    </div>
                </div>
                <div class="bar bar-4" data="4">
                    <div class="bar-score">61 - 75</div>
                    <div class="bar-label">Level 4<br/>Practitioner</div>
                    <div class="bar-selector">
                        <i class="fas fa-chevron-circle-up"></i>
                        <br/>Select this
                    </div>
                </div>
                <div class="bar bar-5" data="5">
                    <div class="bar-score">76 - 90</div>
                    <div class="bar-label">Level 5<br/>Champion</div>
                    <div class="bar-selector">
                        <i class="fas fa-chevron-circle-up"></i>
                        <br/>Select this
                    </div>
                </div>
            </div>
            <!-- Prove that GDrive image works -->
            <!-- <img src="https://drive.google.com/uc?id=1qwX11YEdSyRDMk_IqN0i7YdO8hV6ntDB" /> -->
        </div>
        <div class="container">
            <div><br/><br/><br/></div>
            <a href="dashboard.html" class="btn btn-primary">Next</a>
        </div>
    </main>

    <div></div>

    <!-- #region JS -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.js" crossorigin="anonymous"></script>
    <!-- #endregion JS -->
</body>
</html>
